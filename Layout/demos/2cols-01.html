<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>2 cols</title>
	<style>
	.container {
	}
	.main-wrapper {
		float: left;
		width: 100%;
		padding-left: 200px;
	}
	.main {
		padding: 1px 0;
		background-color: rgba(255, 0, 0, .5);
	}
	.sub {
		width: 200px;
		background-color: rgba(0, 255, 0, .5);
	}
	</style>
</head>
<body>
	<div class="container">
		<div class="main-wrapper">
			<div class="main">
				<h1>main</h1>
			</div>
		</div>

		<div class="sub">
			<p>sub</p>
		</div>
	</div>
</body>
</html>

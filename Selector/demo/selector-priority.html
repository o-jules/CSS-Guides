<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Priority</title>
	<style>
		p a {
			color: black;
		}/* 0002 */
		#link {
			color: green;
		}/* 0100 */
		a:hover {
			color: red;
		}/* 0011 */
		a.link {
			color: blue;
		}/* 0011 */
	</style>
</head>
<body>
	<p>
		<a id="link" class="link" title="search engine" href="google.com">google</a>
	</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Box model cases</title>
	<style>

		.parent {
			width: 600px;
			background: #eee;
			height: 732px;
		}
		.box {
			width: 100%;
			height: 300px;
			border: 6px solid red;
			padding: 10%;
		}
		.content-box {
			box-sizing: content-box;
			background: rgba(255, 0, 0, 0.1);
		}
		.border-box {
			box-sizing: border-box;
			border-color: blue;
			background: rgba(0, 0, 255, 0.1);
		}
	</style>
</head>
<body>
	<div class="parent">
		<div class="box content-box">
			content box<br>
			box-width = <br>
			width(600) + border-width(6 * 2) + padding(60 * 2) = 732 <br>
			box-height = <br>
			height(300) + border-width(6 * 2) + padding(60 * 2) = 432 <br>
			
		</div>
		<div class="box border-box">
			border box
		</div>
	</div>
</body>
</html>
